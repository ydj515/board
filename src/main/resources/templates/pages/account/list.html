<!doctype html>
<html lang="ko" xml:lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/app}">

<title layout:fragment="title">accounts</title>

<th:block layout:fragment="content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">회원 관리</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                <li class="breadcrumb-item active">회원 목록</li>
            </ol>
            <div class="card mb-4">
                <div class="card-body">
                    회원 목록을 확인하실 수 있습니다.
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    회원 테이블
                </div>
                <div class="card-body">
                    <div class="container d-flex justify-content-between">
                        <div>
                            <span class="align-middle total-count" th:text="'총 ' + ${totalCount} + '건'"></span>
                        </div>
                        <div>
                            <div class="input-group">
                                <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..."
                                       aria-describedby="searchBtn"/>
                                <button class="btn btn-primary" id="searchBtn" type="button"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                    <table class="table align-middle">
                        <colgroup>
                            <col style="width: 8%">
                            <col style="width: 8%">
                            <col style="width: 10%">
                            <col style="width: 8%">
                            <col style="width: 8%">
                            <col style="width: 8%">
                            <col style="width: 8%">
                            <col style="width: 5%">
                        </colgroup>
                        <thead>
                        <tr class="text-center">
                            <th>ID</th>
                            <th>name</th>
                            <th>email</th>
                            <th>마지막접속일</th>
                            <th>가입일</th>
                            <th>최종수정일</th>
                            <th>탈퇴일</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#lists.size(accounts) > 0}" th:each="account : ${accounts}">
                            <td class="text-center">
                                <a th:href="@{__${#strings.endsWith(#request.requestURI, '/') ? #request.requestURI : #request.requestURI + '/'}____${account.id}__}">
                                    <span th:text="${account.username}"></span>
                                </a>

                            </td>
                            <td class="text-center">
                                <span th:text="${account.name}"></span>
                            </td>
                            <td class="text-center">
                                <span th:text="${account.email}"></span>
                            </td>
                            <td class="text-center">
                                <span th:text="${#temporals.format(account.lastLoginAt, 'yyyy-MM-dd')}"></span>
                            </td>
                            <td class="text-center">
                                <span th:text="${#temporals.format(account.createdAt, 'yyyy-MM-dd')}"></span>
                            </td>
                            <td class="text-center">
                                <span th:text="${#temporals.format(account.updatedAt, 'yyyy-MM-dd')}"></span>
                            </td>
                            <td class="text-center">
                                <span th:text="${#temporals.format(account.deletedAt, 'yyyy-MM-dd')}"></span>
                            </td>
                            <td class="text-center">
                                <button class="btn btn-sm btn-primary update-user-btn" id="update-user-button">수정</button>
                                <button class="btn btn-sm btn-danger delete-user-btn" th:id="${account.id}">삭제</button>
                            </td>
                        </tr>
                        <tr th:unless="${#lists.size(accounts) > 0}">
                            <th colspan="100%" class="text-center">
                                데이터가 없습니다.
                            </th>
                        </tr>
                        </tbody>
                    </table>
                    <div class="text-end">
                        <button class="btn btn-sm btn-primary add-user-btn" id="add-user-button">회원 추가</button>
                    </div>
                    <th:block th:replace="components/pagination::pagination"/>
                </div>
            </div>
        </div>
    </main>
</th:block>
<th:block layout:fragment="scripts">
    <script th:src="@{/js/app/signIn.js}"></script>
    <script>
        $(document).ready(() => {
            new Account();
        })
    </script>
</th:block>
</html>
