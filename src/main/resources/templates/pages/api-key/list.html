<!doctype html>
<html lang="ko" xml:lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/app}">

<title layout:fragment="title">Key</title>

<th:block layout:fragment="content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">인증키 관리</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                <li class="breadcrumb-item active">인증키 목록</li>
            </ol>
            <div class="card mb-4">
                <div class="card-body">
                    인증키 목록을 확인하실 수 있습니다.
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    인증키 테이블
                </div>
                <div class="card-body">
                    <div class="container d-flex justify-content-between">
                        <div>
                            <span class="align-middle total-count" th:text="'총 ' + ${totalCount} + '건'"></span>
                        </div>
                        <div>
                            <div class="input-group">
                                <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..."
                                       aria-describedby="searchBtn"/>
                                <button class="btn btn-primary" id="searchBtn" type="button"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                    <table class="table align-middle">
                        <colgroup>
                            <col style="width: 15%">
                            <col style="width: 45%">
                            <col style="width: 20%">
                            <col style="width: 20%">
                        </colgroup>
                        <thead>
                        <tr class="text-center">
                            <th>ID</th>
                            <th>인증키</th>
                            <th>생성일시</th>
                            <th>상세보기</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#lists.size(keyDataList) > 0}" th:each="keyData : ${keyDataList}">
                            <th class="text-center">
                                <span th:text="${keyData.get('id')}"></span>
                            </th>
                            <th class="justify-content-between">
                                <span class="api-key" th:text="${keyData.get('key')}"></span>
                                <span role="button" class="copy-key-btn" data-bs-toggle="tooltip" data-bs-placement="top">
                                    <i class="fa-regular fa-copy"></i>
                                </span>
                            </th>
                            <th class="text-center">
                                <span th:text="${#temporals.format(keyData.get('crtDt'), 'yyyy-MM-dd HH:mm:ss')}"></span>
                            </th>
                            <th class="text-center">
                                <a class="btn btn-sm btn-primary" th:href="@{__${#strings.endsWith(#request.requestURI, '/') ? #request.requestURI : #request.requestURI + '/'}____${keyData.get('id')}__}">
                                    상세보기
                                </a>
                            </th>
                        </tr>
                        <tr th:unless="${#lists.size(keyDataList) > 0}">
                            <th colspan="4" class="text-center">
                                데이터가 없습니다.
                            </th>
                        </tr>
                        </tbody>
                    </table>
                    <div class="text-end">
                        <button class="btn btn-sm btn-primary generate-key-btn">인증키 생성</button>
                    </div>
                    <th:block th:replace="components/pagination::pagination"/>
                </div>
            </div>
        </div>
    </main>
</th:block>
<th:block layout:fragment="scripts">
    <script>
        var copyButtons = document.querySelectorAll('.copy-key-btn'); // 인증키 복사 버튼
        var generateKeyButton = document.querySelector('.generate-key-btn'); // 인증키 생성 버튼

        // 인증키 복사 버튼 클릭 이벤트
        copyButtons.forEach(function (button, index) {
            button.addEventListener('click', function (e) {
                var apiKeyElements = document.querySelectorAll('.api-key');
                var apiKeyToCopy = apiKeyElements[index].textContent;

                navigator.clipboard.writeText(apiKeyToCopy);

                var tooltip = new bootstrap.Tooltip(copyButtons[index],{
                    'animation': false,
                    'title': '복사되었습니다.',
                    'trigger': 'click',
                });

                tooltip.show();
                setTimeout(function() {
                    tooltip.dispose();
                }, 500);
            });
        });

        // 인증키 생성 버튼 클릭 이벤트
        generateKeyButton.addEventListener('click', function (e) {
            if (confirm("정말로 인증키를 생성하시겠습니까?")) {
                //TODO : 인증키 생성 기능 작성
                alert("인증키가 생성되었습니다.");
            }
        });
    </script>
</th:block>
</html>
